<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.js"></script>
</head>
<body>
  <div>Fajr <div id='fajr'></div></div>
  Sunrise <div id='sunrise'></div>
  Dhuhr <div id='dhuhr'></div>
  Asr <div id='asr'></div>
  Maghrib <div id='maghrib'></div>
  Isha <div id='isha'></div>

<script>
  var dataString = "March 09, 2016";
  Papa.parse("data.csv", {
    download: true,
    dynamicTyping: true,
    header: true,
    complete: function(results) {
      console.log("Parsing complete: Full Result", results.data);
      console.log("Parsing complete: first object", results.data[0]["prayer_date"]);

      // Calculating number of days elapsed since the start of the year.
      start = new Date("January 1, 2016");
      today = new Date();
      var one_day = 1000 * 60 * 60 * 24;

      // taking the difference and using floor from Math to round down to whole #.
      // If we use ceiling, it might jump to next day half way through the day.
      var number_of_days_elapsed = Math.floor((today.getTime() - start.getTime()) / one_day);
      console.log(number_of_days_elapsed + "days elapsed.")

      dataString = dataString + " " + results.data[number_of_days_elapsed]["fajr_azaan"];
      console.log(dataString);
      var newDate = new Date(dataString);
      console.log(newDate);
      var hour = newDate.getHours();
      console.log(hour);
      var minutes = newDate.getMinutes();
      var timeSuffix = "AM";
      function checkHours(i) {
        if (i > 12) {
          i = i - 12;
          timeSuffix = "PM";
          hour = i;
        } console.log(hour);
      }
      checkHours(hour);
      console.log(hour + "at the end before innerHTML")
      document.getElementById('fajr').innerHTML = hour + ":" + minutes + " " + timeSuffix;
      document.getElementById('sunrise').innerHTML = hour + ":" + minutes + " " + timeSuffix;
      document.getElementById('dhuhr').innerHTML = hour + ":" + minutes + " " + timeSuffix;
      document.getElementById('asr').innerHTML = hour + ":" + minutes + " " + timeSuffix;
      document.getElementById('maghrib').innerHTML = hour + ":" + minutes + " " + timeSuffix;
      document.getElementById('isha').innerHTML = hour + ":" + minutes + " " + timeSuffix;
    }
  });
</script>
</body>
</html>
